<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 2s ease;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1s infinite alternate;
      color: #e91e63;
      margin-bottom: 1rem;
    }

    h1 {
      color: #e91e63;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-top: 1rem;
    }

    @keyframes beat {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>To My Beautiful Toteee</h1>
    <p>
      You light up my life in ways I never imagined. <br />
      Every moment with you is a blessing. <br /><br />
      Just wanted to say... I love you üíï
    </p>
  </div>
</body>
</html>
